<body>
  <table style="border-style: solid;">
    <td><h3> HTML Form Test</h3></td>
    <tr>
      <th> Name</th>
      <td> <input type="text" id="fname" name="fname"></td>
    </tr>
<br>
    <tr>
      <th> Address</th>
      <td> <input type="text" id="address" name="address"></td>
    </tr>
<br>
    <tr> 
      <th>Email</th>
      <td> <input type="email" id="email" name="email"></td>
    </tr>
<br>

      <th> Gender</th>
      <td> <input type="radio" name="gender" id="gender"> Male <input type="radio" name="gender" id="gender" > Female</td>

<br>

    </tr>
<br>  
    <tr>
      <th> Country</th>

         <label><select name="country">
           <option value="c1">Nepal</option>
           <option value="c2">India</option>

           <option value="c4">London</option>
           <option value="c5">Japan</option>
         </label>
     </td>
    </tr>
<br>
    <tr>
      <th>Message</th>
      <td> <textarea name="message" rows="8" cols="50"></textarea></td>
    </tr>
<br>
    <tr> 
      <th> <td><input type="submit" value="Select">
               <input type="reset" value="Reset"></td>
      </th>
   </tr>
    
  </table>
